<template name="messages">
  {{#each messages}}
    <div class="message">
      <img src="{{gravatarUrl user}}" class="userImage" />
      <div class="messageBlock">
        <span class="userName">{{usernameFromId user}}</span>
        <span class="messageTime">{{timestampToTime time}}</span>
        <span class="messageStar"></span>
        <span class="messageContent">{{message}}</span>
      </div>
    </div>
  {{/each}}
</template>
